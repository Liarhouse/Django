<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% if data.is_authenticated %}
    <h2>회원 로그인 관련 정보</h2>
      <ul>
        {% for key, value in data.items %}
          <li>{{key}} : {{value}}</li>
        {% endfor %}
      </ul>
      <a href="logout">로그아웃</a>
  {% else %}
    <h2>어서오세요</h2>
    로그인 상태 : {{data.is_authenticated}}<br>
    <span style="color:red">{{msg}}</span>
    <a href="/login">로그인</a>
    <a href="/join">회원가입</a>
  {% endif %}
</body>
</html>
