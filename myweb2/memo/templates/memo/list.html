<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>메모장</h2>
  <form method="post" action="insert_memo">
    {% csrf_token %}
    이름 : <input type="text" name = 'writer'>
    메모 : <input type="text" name = "memo">
    <input type="submit" value="등록">
  </form>
  <hr>
  <a href="/">Home</a>
  <hr>
  <table border="1">
    <tr>
      <th>글번호</th>
      <th>작성자</th>
      <th>글내용</th>
      <th>작성일</th>
    </tr>
    {% for row in memoList %}
    <tr>
      <td>{{row.idx}}</td>
      <td>{{row.writer}}</td>
      <td><a href="detail?idx={{row.idx}}">{{row.memo}}</a></td>
      <td>{{row.post_date|date:"Y-m-d G:i:s"}}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
