<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function update(){
            document.form1.action = "update";
            document.form1.submit();
        }
        function del(){
            document.form1.action = "delete";
            document.form1.submit();
        }
    </script>
</head>
<body>
    <h2>주소록 상세보기</h2>
    <!--{'addr': addr}-->
    <form method = "post" name = "form1">
        {% csrf_token %}
        이름 : <input type = 'text' name = "name" value = "{{addr.name}}"><br>
        전화 : <input type = 'text' name = "tel" value = "{{addr.tel}}"><br>
        메일 : <input type = 'text' name = "email" value = "{{addr.email}}"><br>
        주소 : <input type = 'text' name = "address" value = "{{addr.address}}"><br>
        <input type = "hidden" name = "idx" value = '{{addr.idx}}'>
        <input type = 'button' value = "수정" onclick = "update()">
        <input type = 'button' value = "삭제" onclick = "del()">
    </form>
</body>
</html>
